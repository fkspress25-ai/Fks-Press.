<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FKS Press Newspaper</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header>
    <h1>FKS Press</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Campus Life</a>
      <a href="#">College Resources</a>
      <a href="#">Sports</a>
      <a href="#">Opinion Pieces</a>
      <a href="signup.html">Sign Up</a>
      <a href="admin.html">Admin</a>
    </nav>
  </header>

  <!-- Main columns section -->
  <section id="columns">
    <div class="articles" id="home"></div>
    <div class="articles" id="campus"></div>
    <div class="articles" id="resources"></div>
    <div class="articles" id="sports"></div>
    <div class="articles" id="opinion"></div>
  </section>

  <!-- Sidebar -->
  <aside class="sidebar">
    <h3>Trending</h3>
    <ul>
      <li><a href="#">Trending Story 1</a></li>
      <li><a href="#">Trending Story 2</a></li>
      <li><a href="#">Trending Story 3</a></li>
    </ul>
  </aside>

  <!-- Contact Us Section -->
  <section class="contact-us">
    <h2>Contact Us</h2>
    <p>Have questions or want to send us a story? Reach out!</p>
    <p>Email: <a href="mailto:contact@fkspress.com">contact@fkspress.com</a></p>

    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your name">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Your email">

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" placeholder="Your message"></textarea>

      <button type="submit">Send</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2026 FKS Press. All Rights Reserved.</p>
  </footer>

  <script>
    // Load all columns from localStorage
    const columns = ['home', 'campus', 'resources', 'sports', 'opinion'];
    columns.forEach(col => {
      const data = localStorage.getItem(col);
      if (data) {
        document.getElementById(col).innerHTML = data;
      } else {
        document.getElementById(col).innerHTML = `<h3>${col.charAt(0).toUpperCase() + col.slice(1)} Column</h3><p>Add content via Admin panel.</p>`;
      }
    });
  </script>
</body>
</html>
