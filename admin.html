<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FKS Press - Admin Panel</title>
<link rel="stylesheet" href="style.css">
<style>
  #editor { 
    display:none; 
    min-height:300px; 
    border:1px solid #ccc; 
    padding:10px; 
    margin-top:10px;
    background:#fff;
  }
  #login { margin-top:50px; text-align:center; }
  #login input { padding:8px; width:200px; }
  #login button { padding:8px 12px; }
  #pageSelector { margin-top:20px; padding:5px; }
  button.saveBtn { margin-top:10px; padding:8px 12px; }
</style>
</head>
<body>

<header>
  <h1>FKS Press - Admin Panel</h1>
</header>

<div id="login">
  <input type="password" id="password" placeholder="Enter admin password">
  <button onclick="login()">Login</button>
</div>

<div id="editorSection" style="display:none; text-align:center;">
  <label for="pageSelector">Select Page:</label>
  <select id="pageSelector" onchange="loadPage()">
    <option value="home">Home</option>
    <option value="campus">Campus Life</option>
    <option value="resources">College Resources</option>
    <option value="sports">Sports</option>
    <option value="opinion">Opinion Pieces</option>
  </select>

  <div id="editor" contenteditable="true"></div>
  <br>
  <button class="saveBtn" onclick="saveContent()">Save Content</button>
</div>

<script>
// ==== Password Setup ====
const ADMIN_PASSWORD = "admin123"; // <-- set your password here

function login() {
  const input = document.getElementById("password").value;
  if(input === ADMIN_PASSWORD){
    document.getElementById("login").style.display = "none";
    document.getElementById("editorSection").style.display = "block";
    loadPage();
  } else {
    alert("Wrong password!");
  }
}

// ==== Admin Editor ====
let currentPage = 'home';

function loadPage(){
  const selector = document.getElementById('pageSelector');
  currentPage = selector.value;
  const content = localStorage.getItem(currentPage+'Content');
  document.getElementById('editor').innerHTML = content || `Edit content for ${currentPage} page here.`;
}

function saveContent(){
  const content = document.getElementById('editor').innerHTML;
  localStorage.setItem(currentPage+'Content', content);
  alert(currentPage + " content saved!");
}
</script>

</body>
</html>
