<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FKS Press - Admin Panel</title>
<link rel="stylesheet" href="style.css">
<style>
  body { font-family: Georgia, serif; background:#f4f4f4; margin:0; padding:0; }
  header { background:#222; color:#fff; padding:20px; text-align:center; }
  header h1 { font-family:'Canterbury', serif; margin:0; }
  nav { margin-top:10px; }
  nav a { color:#fff; margin:0 10px; text-decoration:none; font-weight:bold; }
  nav a:hover { text-decoration:underline; }
  #login { margin-top:50px; text-align:center; }
  #login input { padding:8px; width:200px; }
  #login button { padding:8px 12px; margin-left:5px; }
  #editorSection { display:none; padding:20px; }
  #pageSelector { margin-bottom:15px; padding:5px; }
  #editor { 
    border:1px solid #ccc; 
    background:#fff; 
    padding:15px; 
    min-height:400px; 
    overflow:auto;
  }
  .saveBtn { padding:8px 15px; margin:10px 5px 0 0; cursor:pointer; background:#3498db; color:#fff; border:none; border-radius:4px; }
  .saveBtn:hover { background:#2980b9; }
</style>
</head>
<body>

<header>
  <h1>FKS Press - Admin Panel</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="campus.html">Campus Life</a>
    <a href="resources.html">College Resources</a>
    <a href="sports.html">Sports</a>
    <a href="opinion.html">Opinion Pieces</a>
  </nav>
</header>

<div id="login">
  <input type="password" id="password" placeholder="Enter admin password">
  <button onclick="login()">Login</button>
</div>

<div id="editorSection">
  <label for="pageSelector">Select Page/Column:</label>
  <select id="pageSelector" onchange="loadPage()">
    <option value="home">Home</option>
    <option value="campus">Campus Life</option>
    <option value="resources">College Resources</option>
    <option value="sports">Sports</option>
    <option value="opinion">Opinion Pieces</option>
  </select>

  <div id="editor" contenteditable="true">
    <!-- Editable content appears here -->
  </div>

  <br>
  <button class="saveBtn" onclick="saveContent(false)">Save</button>
  <button class="saveBtn" onclick="saveContent(true)">Save & Finish</button>
</div>

<script>
// ==== Admin Password ====
const ADMIN_PASSWORD = "admin123"; // change if you want

function login(){
  const input = document.getElementById("password").value;
  if(input === ADMIN_PASSWORD){
    document.getElementById("login").style.display = "none";
    document.getElementById("editorSection").style.display = "block";
    loadPage();
  } else {
    alert("Wrong password!");
  }
}

// ==== Page Editor ====
let currentPage = 'home';

function loadPage(){
  const selector = document.getElementById('pageSelector');
  currentPage = selector.value;
  const content = localStorage.getItem(currentPage+'Content');
  document.getElementById('editor').innerHTML = content || `<h2>${currentPage}</h2><p>Edit this page here...</p>`;
}

// ==== Save Function ====
function saveContent(finish){
  const content = document.getElementById('editor').innerHTML;
  localStorage.setItem(currentPage+'Content', content);
  alert(currentPage + " content saved!");

  if(finish){
    const pageMap = {
      home: 'index.html',
      campus: 'campus.html',
      resources: 'resources.html',
      sports: 'sports.html',
      opinion: 'opinion.html'
    };
    window.location.href = pageMap[currentPage];
  }
}
</script>

</body>
</html>
